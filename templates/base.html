<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>{% block title %}AnonShare - Secure P2P File Sharing{% endblock %}</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel=stylesheet>
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Inter,sans-serif;background:linear-gradient(135deg,#0a0a0a 0,#1a1a1a 100%);color:#e0e0e0;min-height:100vh;overflow-x:hidden}.container{max-width:1200px;margin:0 auto;padding:0 20px}header{padding:20px 0;background:rgba(10,10,10,.9);backdrop-filter:blur(10px);border-bottom:1px solid #333;position:fixed;width:100%;top:0;z-index:1000}nav{display:flex;justify-content:space-between;align-items:center}.logo{font-size:24px;font-weight:700;color:#00d4ff;text-decoration:none}.nav-links{display:flex;list-style:none;gap:30px}.nav-links a{color:#e0e0e0;text-decoration:none;font-weight:500;transition:color .3s ease}.nav-links a:hover{color:#00d4ff}.back-btn{padding:10px 20px;background:rgba(255,255,255,.1);border:1px solid #333;border-radius:8px;color:#e0e0e0;text-decoration:none;transition:all .3s ease}.back-btn:hover{background:rgba(255,255,255,.2);border-color:#00d4ff}.btn{padding:12px 24px;border:none;border-radius:8px;font-weight:600;cursor:pointer;transition:all .3s ease;font-size:.95rem;text-decoration:none;display:inline-block;text-align:center}.btn-primary{background:linear-gradient(135deg,#00d4ff 0,#09c 100%);color:#fff}.btn-primary:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(0,212,255,.3)}.btn-secondary{background:rgba(255,255,255,.1);color:#e0e0e0;border:1px solid #444}.btn-secondary:hover{background:rgba(255,255,255,.2);border-color:#00d4ff}.btn:disabled{opacity:.5;cursor:not-allowed;transform:none!important}input[type=text],textarea{padding:12px 16px;background:rgba(15,15,15,.8);border:1px solid #444;border-radius:8px;color:#e0e0e0;font-size:.95rem;transition:all .3s ease;font-family:Inter,sans-serif}input[type=text]:focus,textarea:focus{outline:0;border-color:#00d4ff;box-shadow:0 0 0 3px rgba(0,212,255,.1)}textarea{resize:vertical;min-height:100px;font-family:'Courier New',monospace;font-size:.85rem}.status{padding:15px 20px;border-radius:8px;margin:15px 0;font-weight:500;display:none}.status.success{background:rgba(34,197,94,.1);color:#22c55e;border:1px solid rgba(34,197,94,.3)}.status.error{background:rgba(239,68,68,.1);color:#ef4444;border:1px solid rgba(239,68,68,.3)}.status.info{background:rgba(0,212,255,.1);color:#00d4ff;border:1px solid rgba(0,212,255,.3)}.status.warning{background:rgba(245,158,11,.1);color:#f59e0b;border:1px solid rgba(245,158,11,.3)}@media (max-width:768px){.nav-links{display:none}.container{padding:0 10px}}@keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}.fade-in-up{animation:fadeInUp .8s ease-out}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}</style>
{% block extra_css %}{% endblock %}
</head>
<body>
{% block content %}{% endblock %} {% block extra_js %}{% endblock %}
</body>
</html>
